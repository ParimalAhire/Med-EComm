{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- Sidebar Navigation -->
        <div class="col-md-3">
            <div class="list-group">
                <a href="{% url 'education_articles' %}" class="list-group-item {% if request.resolver_match.url_name == 'education_articles' %}active{% endif %}">Articles</a>
                <a href="{% url 'education_infographics' %}" class="list-group-item {% if request.resolver_match.url_name == 'education_infographics' %}active{% endif %}">Infographics</a>
                <a href="{% url 'education_faqs' %}" class="list-group-item {% if request.resolver_match.url_name == 'education_faqs' %}active{% endif %}">FAQs</a>
                <a href="{% url 'education_videos' %}" class="list-group-item {% if request.resolver_match.url_name == 'education_videos' %}active{% endif %}">Videos</a>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="col-md-9">
            {% block education_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
