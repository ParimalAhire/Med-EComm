{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container text-center">
    <h2 class="mt-5">Register as</h2>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <a href="{% url 'customer_register' %}" class="btn btn-primary btn-lg d-block p-4">
                <h3>Customer</h3>
                <p>Buy medicines at affordable prices</p>
            </a>
        </div>
        <div class="col-md-4">
            <a href="{% url 'seller_register' %}" class="btn btn-success btn-lg d-block p-4">
                <h3>Seller</h3>
                <p>Sell medicines and manage inventory</p>
            </a>
        </div>
    </div>
</div>
{% endblock %}
